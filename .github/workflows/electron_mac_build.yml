name: Electron Build for macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.13.0'

    - name: Manually Install Python 2
      run: |
        # Commands to download and install Python 2
        # Set PYTHON_PATH to the installed Python 2 binary
    
    - name: Set PYTHON_PATH environment variable
      run: echo "PYTHON_PATH=$(which python)" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel

    - name: Install npm dependencies
      run: npm install

    - name: Rebuild native modules
      run: npm run rebuild

    - name: Build Electron app for macOS
      run: npm run build
