name: Electron Build for macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.13.0'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel

    - name: Create symlink for Python (may not work)
      run: |
        if [ ! -f /usr/bin/python ]; then
           sudo ln -s /Users/runner/hostedtoolcache/Python/3.12.1/x64/bin/python /usr/bin/python
        fi

    - name: Configure node-gyp Python path
      run: npm config set python /Users/runner/hostedtoolcache/Python/3.12.1/x64/bin/python

    - name: Check Python Path
      run: |
        which python
        which python3
        python --version
        python3 --version

    - name: Install npm dependencies
      run: npm install

    - name: Rebuild native modules
      run: npm run rebuild

    - name: Build Electron app for macOS
      run: npm run build
