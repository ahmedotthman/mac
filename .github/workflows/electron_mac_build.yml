name: Electron Build for macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.13.0'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel

    - name: Install npm dependencies
      run: npm install

    - name: Rebuild native modules
      run: npm run rebuild

    - name: Package Electron app for macOS
      run: npx electron-packager . --overwrite --platform=darwin --arch=arm64 --out=release-builds --prune=true

    - name: Set executable flag
      run: chmod +x release-builds/ragabology-darwin-arm64/ragabology.app/Contents/MacOS/ragabology

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: electron-app
        path: release-builds/
